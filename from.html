<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
</head>
<h1><u>Info-Origin Computer Institute</u></h1>
<img src="https://vipsmultai.com/media/index/admissionProcedure/admissions-open.png" height="200px"/>
<hr><hr>
<body>
    <h2>Course Addmission Form</h2>
    <form>
        <H3><u>Student Name:</u></H3>
        <input type="Text"PlaceHolder="Name"Required/>
        <input type="Text"PlaceHolder="Middle Name"Required/></br></br>
        <input type="Text"PlaceHolder="Last Name"Required/></br></br>

        <h3><u>Email:</u></h3>
        <input type="Email"PlaceHolder="Email" Required/>

        <h3><u>Birth Date:</u></h3>
        <input type="Date"Required/></br>

        <h3><u>Phone Number</u></h3>
        <input type="Text" Placeholder="Enter Number">

        <h3><u>Gender:</u></h3>
        <input type="radio" Name="Gender" id="Male"Required/>
        <label for="male">Male</label></br>
        <input type="radio" Name="Gender"id="Female"Required />
        <label for="Female">Female</label>
    

        <h3><u>Address:</u></h3>
        <input type="Text"PlaceHolder="Street Address"Required/></br></br>
        <input type="Text"PlaceHolder="Street Address Line 2"/></br></br>
        <label for="Select Cities"></label> 
        <select id="Select Cities">
            <option>Select City</option>
            <option>Bhandara</option>
            <option>Kolhapur</option>
            <option>Nagpur</option>
            <option>Pune</option>
            <option>Chandrapur</option>
            <option>Naded</option>
            <option>Akola</option>
            <option>Other</option>
        </select>

        <label for="Select State"> </Label>
        <select id="Select State">
            <option>Select State</option>
            <option>Maharashtra</option>
            <option>Madhypradesh</option>
            <option>Delhi</option>
            <option>Hariyana</option>
            <option>Kerla</option>
            <option>Other</option>
        </select></br></br>

        <input type="Text"PlaceHolder="Postal / Zip Code"Required/></br>

        <h3><u>Courses:</u></h3>
        
        <input type="checkbox" Name="Couses" id="HTML"Required/>
        <label for="HTML">HTML</label></br>
        <input type="checkbox" Name="Couses" id="HTML"Required/>
        <label for="CSS">CSS</label></br>
        <input type="checkbox" Name="Couses" id="HTML"Required/>
        <label for="JavaScript">JavaScript</label></br>
        <input type="checkbox" Name="Couses" id="ReactJS"Required/>
        <label for="ReactJS">RecatJS</label></br>
        <input type="checkbox" Name="Couses" id="Angular"Required/>
        <label for="Angular">Angular</label></br>
        
        <h3><u>Courses Time:</u></h3>
        <input type="Time"Required/>
        
        <h3><u>Submit Documents:</u></h3> 
        <label for="fileInput"> Upload Your Graduation Marksheet :</label>
        <input type="file"id="fileInput"/>   </br> 
        <label for="fileInput"> Upload Your AdharCard :</label>
        <input type="file"id="fileInput"/> </br></br>   

        <input type="Submit">
       
    </form>
</body>
</html>
